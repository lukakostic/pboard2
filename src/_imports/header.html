<header class="header">
  <div id="header" class="navbar bg-dark" style="padding: 1px !important;">
    
    <div class="collapse bg-dark" id="navbarHeader" style="width: 100%; transition: none; padding: 0px !important;">
      <div class="container-fluid" style="width: 100%; padding: 0px !important;">
        
          <form class="row text bg-inherit" style="margin: 0px; width: calc(100% - 44px);">
              <textarea wrap="hard" class="expandInput card-name bg-inherit"  id="boardDescription"
                style="resize: none;  padding: 0.5rem !important; text-overflow: ellipsis; color:white; border: 0px; width: 100%;"
                oninput="ui.expandInput(this);boardDescriptionChanged(event);" placeholder="Board Description">Board Description</textarea>
      
              <input type="submit" style="visibility: hidden; width:0px; height:0px; position:absolute;" />
            </form>

            <button class="btn btn-spaced-1 btn-secondary" style="position: absolute; right: 2px; top: 0px; width: 40px; height: 40px;" onclick="showExtrasClicked(event)"><i class="fas fa-cogs"></i></button>

      </div>
    </div>

    <div class="container d-flex justify-content-start"
      style="max-width:100%; padding: 1px !important; margin-top: -7px; margin-bottom: -7px;">

      <button id="homeBtn" class="btn btn-spaced-1 btn-secondary bg-dark"><i class="fas fa-home"></i></button>
      <button id="upBtn" class="btn btn-spaced-1 btn-secondary bg-dark"><i class="fas fa-arrow-left"></i></button>

      <div class="navbar-brand" style="margin-right: 0px; max-width: 50%">
        <input id="boardTitle" type="text" class="btn btn-spaced-1 col-sm-5"
          style="overflow: hidden; text-overflow: ellipsis; max-width: 100%; text-align: left; color: white; font-weight: bold; font-size: 90%;"
          placeholder="Title" aria-label="Title" aria-describedby="basic-addon2" oninput="boardTitleChanged(event)">
      </div>
      
      <button id="saveBtn" class="btn btn-spaced-1 btn-secondary bg-dark"><i class="fas fa-save"></i></button>
      <button id="loadBtn" class="btn btn-spaced-1 btn-secondary bg-dark"><i class="fas fa-folder-open"></i></button>
      <!--
      <button id="convertBtn" class="btn btn-spaced-1 btn-secondary bg-dark"><i
          class="fas fa-exchange-alt"></i></button>
      -->
      <button class="btn btn-spaced-1 btn-secondary bg-dark ml-auto" type="button" data-toggle="collapse" data-target="#navbarHeader"
        aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation"
         onclick="setTimeout(()=>{ui.expandInput(document.getElementById('boardDescription'));},1);">
         <i class="fas fa-bars"></i>
      </button>

    </div>

  </div>
</header>
