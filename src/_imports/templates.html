    style="background-color: #343434;" data-id="">

    <button class="dot"
      style="display:block; position:relative; margin-left:auto; margin-bottom: -12px;" onclick="showOptionsDialog(event)"></button>

    <div class="textBtn text-white bg-inherit noborder"
      style="width: 100%; height: 100%; overflow: hidden; text-overflow: ellipsis;" onclick="showBoardBoardDialog(event)">Board</div>

  </section>
</template>


<template id="textBoardTemplate">
    <section class="text-board draggable board"
    style="background-color: #444444;" data-id="">

      <button class="dot"
        style="display:block; position:relative; margin-left:auto; margin-bottom: -12px;" onclick="showOptionsDialog(event)"></button>

      <div class="textBtn text-white bg-inherit noborder"
        style="width: 100%; height: 100%; overflow: hidden; text-overflow: ellipsis;" onclick="showTextBoardDialog(event)"><span class="descriptionIcon fa fa-align-right d-none" style="font-size: 12px; margin-top:-2px; color:#777777;">&nbsp;</span>Text</div>


    </section>
</template>


<template id="listTemplate">

  <div class="list draggableList"
    style="background-color: #555555;"
    data-id="">
    
    <!-- List title -->
    <div class="title row justify-content-between bg-inherit" style="margin: 0px; width:100%;">

      <div type="text" class="title-text card-name bg-inherit noborder editable"
        style="width: calc(100% - 16px); height: 27px !important; padding-left: 5px; padding-right: 2px; padding-top: 2px; white-space: nowrap; overflow: hidden; font-weight: bolder; text-overflow: ellipsis; color:white;"
        oninput="listTitleChanged(event)" contenteditable="true">
        <input type="text" class="title-text card-name bg-inherit noborder editable"
        style="width: calc(100% - 16px); height: 27px !important; padding-left: 5px; padding-right: 2px; padding-top: 2px; white-space: nowrap; overflow: hidden; font-weight: bolder; text-overflow: ellipsis; color:white;"
        oninput="listTitleChanged(event)" contenteditable="true"></input>
      </div>

      <button type="button" class="dot" style="display:block; position:relative; margin-left:auto; margin-top: 0px;" onclick="showOptionsDialog(event,this.parentNode.parentNode)"></button>

    </div>


    <!--
    Boards go here
    -->


    <!-- New Text,Board,Reference buttons at list bottom template -->
    <div class="newPanel row order-last bg-inherit"
      style="margin-left: 0px; margin-right: 0px;">
      <div class="container bg-inherit text-center justify-content-center" style="height: 34px;">

        <button type="button" class="btn btn-sm btn-dark bg-inherit noborder" style="height: 100%" onclick="newText(event)">
          Text
        </button>

        <button type="button" class="btn btn-sm btn-dark bg-inherit noborder" style="height: 100%" onclick="newBoard(event)">
          Board
        </button>

        <button type="button" class="btn btn-sm btn-dark bg-inherit noborder" style="height: 100%;" onclick="newList(event)">
          List
        </button>

        <button type="button" class="btn btn-sm btn-dark bg-inherit noborder" style="height: 100%" onclick="newReferenceBtn(event)">
          Reference
        </button>

      </div>
    </div>



  </div>
</template>

<!-- End Of Templates -->
