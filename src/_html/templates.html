    <input data-name="album-adder" type="text" onfocusout="this.value = ''"
    class="list bgDark cWhite fWidth" placeholder="Add a new list..."></input>

  </div>
</template>

<!-- Tile Holder (list): -->

<template id="list-template">
  <div data-name="list" class="list draggableList">
    
    <!-- List title -->
    <div data-name="list-header" class="fWidth bg-inh">
      <input data-name="list-title" type="text" class="bg-inh"></input>

      <button data-name="list-optionsBtn" type="button" class="dot"></button>
    </div>

    <!-- Tiles go here -->
    
    <div data-name="list-holder">

    </div>


    <!-- New Text,Board,Reference buttons at list bottom template -->
    <div data-name="list-adder" class="d-flex bg-inh" style="height: 34px; margin-left: 0px; margin-right: 0px;">
      <button data-name="list-adder-text" type="button" class="b">
        Text
      </button>
      <button data-name="list-adder-board" type="button" class="b">
        Board
      </button>
      <button data-name="list-adder-list" type="button" class="b">
        List
      </button>
      <button data-name="list-adder-reference" type="button" class="b">
        Reference
      </button>
    </div>


  </div>
</template>


<!-- Onclick events and stuff should be added thru js. not in html. Html is just visual. -->

<!-- Tiles / ContentHolders: -->

<template id="tile-template">
  <section data-name="tile" class="tile draggable">

    <button data-name="tile-optionsBtn" class="dot"></button>

    <div data-name="tile-text" class="bg-inh">
      <span data-name="tile-textIcon" class="fa fa-align-right d-none">&nbsp;</span>
      Text
    </div>

  </section>
</template>
