<style id="style">

  #main {
    padding-top: 50px; /* set based on headerHeight */
  }

  #main>*{
    width: 100%;
  }

  /* View model specific options */

  #main[data-view="ViewModeList"] [data-name="list-holder"]{
    display: flex;
    flex-flow: row wrap;
  }
  #main[data-view="ViewModeList"]>.list{ /* Disable margins on mobile somehow? */
    /*margin-left: 20px;*/
    /*margin-right: 20px;*/
    transform: none; /*Dont wanna leave css*/
  }
  #main[data-view="ViewModeList"] .tile{
    height: 100px;
    width: 200px;

    margin: 10px 10px 10px 10px;
  }
  #main[data-view="ViewModeList"] [data-name="list-adder"]{
    height: 50px;
    margin: 10px;
  }
  #main[data-view="ViewModeList"] [data-name="list-adder"]>.b{
    flex-grow: .03;
    height: 100%;
    font-weight: bold;
  }

  #main[data-view="ViewModeBoard"] .list{
    width: 300px;

    margin: 0px 3px 0px 3px;
  }
  #main[data-view="ViewModeBoard"] .tile{
    /* height: 100px; */ /*we dont want this, so the tile would resize to full name text*/
    max-height: 154px; /* limit how many max lines */
    max-width: 300px;

    margin: 5px 0px 5px 0px;
  }
  #main[data-view="ViewModeBoard"] [data-name="list-adder"]{
    justify-content: center;
  }
  #main[data-view="ViewModeBoard"] [data-name="list-adder"]>.b{
    flex: 1;
  }
  
  .list {
    /* background-color: #555555; */
    flex: 0 0 auto; /*dont shrink or expand*/
  }
  .tile{
    box-sizing: border-box;
    flex: 0 0 auto; /*dont shrink or expand*/
    background-color: #bfbfbf;
    border-radius: 4px;
    border: 2px solid black;
  }
  

  [data-name="tile-text"]{
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    max-height: inherit; /* So tile can limit max line count */
    overflow: hidden;
    text-overflow: ellipsis;

    color: black;
    padding: 5px;
    border-radius: inherit;
  }

  [data-name="list-title"]{
    height: 27px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    padding: 2px 2px 0px 5px;

    font-weight: bolder;
    color:black;
    border: 0px;
    border-radius: 5px;
  }

  [data-name="list-adder"]{
    height: 34px;
  }
  [data-name="list-adder"]>.b{
    margin-left: 2px;
    margin-right: 2px;
  }
  [data-name="album-adder"]{
    height: 31px;
    padding: 2px 2px 0px 5px;
    font-weight: bolder;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;

    border-radius: 5px;
    border: 2px solid black;
  }
  
  [data-name="tile-textIcon"]{
    font-size: 12px;
    margin-top:-2px;
    color:dimgray;
  }

  

  /* Color differently based on board type: */
  
  [data-type="Text"]{
    background-color:#c5c5a3;
  }
  [data-type="Board"]{
    background-color:#aeaeae;
  }
  [data-type="List"]{
    background-color:#b8d3db;
  }
  
</style>
