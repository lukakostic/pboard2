<!-- Dialog Templates -->

<div id="dialogTemplates" class="hidden">

	<div data-name="_dialogBack_"></div>

	<sergey-import src="dialogs/dialog_textEditor"/>

	<sergey-import src="dialogs/dialog_optionsDialog"/>

	<sergey-import src="dialogs/dialog_viewThemes"/>

	<sergey-import src="dialogs/dialog_attributesDialog"/>

	<sergey-import src="dialogs/dialog_richTextEditor"/>

	<sergey-import src="dialogs/dialog_preferencesDialog"/>


 <div data-name="referencesDialog" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document" style="width: 95%; max-width: 300px; background-color: #343434;border-radius: 5px;">
	  <div class="modal-content bg-inherit" style="border-radius: 5px;">
		 
		 <template data-name="referencesDialogBtn">
			<button type="button" class="btn bg-inherit btn-dark" style="width: 100%; margin: 5px; padding: 3px; font-size: 18px;" data-data-name="" onclick="openBoard(boardId)">Remove</button>
		 </template>
 
		 <div data-name="referencesDialogList">
		 </div>
 
	  </div>
	</div>
 </div>



	<div id="addonEditor">
		<a style="color: white; margin-bottom: 10px;">All Extensions</a>
    
		<form class="input-group-append" onsubmit="event.preventDefault(); extensionEditorSearched(event);" style="width:100%">
			 <input id="extensionEditorSearch" oninput="extensionEditorSearched(event);" name="s" type="text" placeholder="Search Extensions" class="form-control">
			 <input type="submit" class="btn btn-primary" value="Search">
		</form>
		
		<div id = "allExtensionsFiltered" style="min-height: 10px; width: 100%; background-color: black; text-align: left;"></div>
		
	  <br> 
  
		<a id="extensionEditorSelected" style="color: white; font-size: 24px;">Selected: none</a><br>
		
		<form class="input-group-append" onsubmit="event.preventDefault(); extensionEditorNew(event);" style="width:100%">
			 <input id="extensionEditorInput" name="sel" type="text" placeholder="Selected / New Extension" class="form-control" autocomplete="on">
			 <input type="submit" class="btn btn-primary btn-spaced-1" value="New">
			 <input type="button" class="btn btn-primary btn-spaced-1" onclick="extensionEditorSave(event);" value="Save">
			 <input type="button" class="btn btn-primary btn-spaced-1" onclick="extensionEditorDelete(event);" value="Delete">
		</form>
		
		<form class="row text bg-inherit" style="margin: 5px;">
			 <textarea wrap="hard" class="expandInput card-name bg-inherit" id="extensionEditorDescription"
			 style="resize: none; padding: 2px 2px 2px 5px; text-overflow: ellipsis; background-color: black; color: white; border: 0px; width: 100%; height: 59px; font-size: 18px;"
			 oninput="expandInput(this);" placeholder="Description"></textarea>
  
			 <input type="submit" style="visibility: hidden; width:0px; height:0px; position:absolute;" />
		</form>
  
		<form class="row text bg-inherit" style="margin: 5px;">
			 <textarea wrap="hard" class="expandInput card-name bg-inherit" id="extensionEditorCode"
			 style="resize: none; padding: 2px 2px 2px 5px; text-overflow: ellipsis; background-color: black; color: white; border: 0px; width: 100%; height: 59px; font-size: 18px;"
			 oninput="expandInput(this);" placeholder="Code"></textarea>
  
			 <input type="submit" style="visibility: hidden; width:0px; height:0px; position:absolute;" />
		</form>
	</div>


	<div id="addonDialog">
		<a style="color: white;">Board extensions</a><br>
		<div id = "boardExtensions" style="width: 100%; background-color: black; text-align: left;"></div>
		<br>
		<a style="color: white;">All extensions</a><br>
		<form class="input-group-append" onsubmit="event.preventDefault(); extensionsDialogSearched(event);" style="width:100%">
			 <input id="extensionsDialogSearch" oninput="extensionsDialogSearched(event);" name="s" type="text" placeholder="Search Extensions" class="form-control">
			 <input type="submit" class="btn btn-primary" value="Search">
		</form>
		<br>
		<div id = "allExtensionsFiltered" style="width: 100%; background-color: black; text-align: left;"></div>
	</div>

	
</div>

<!-- End Of Dialogs -->
