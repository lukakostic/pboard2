<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PBoard</title>
  <link rel="icon" type="image/png" href="./favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="./favicon.png"/>

  <sergey-import src="includeScripts"/>
</head>


<body><section style="background-color: #afafaf; overflow: hidden;">


  <sergey-import src="header"/>


  <sergey-import src="templates"/>



  <main id="main" role="main" class="bg-inherit" style="position:absolute; overflow-y:auto !important; overflow-x: auto !important; background-color: inherit; height: calc(100% - (5px + 45px)); width: 100%; padding-bottom: 40px; object-fit: cover;">

    <!-- Status Indicators -->
    
    <img id="savingIndicator" src="./icons/saveIndicator.gif" style="position: fixed; top: 30px; left: 13px; z-index: 1000; display: none;" tabindex="-1"></img>
    <img id="loadingIndicator" src="./icons/loadIndicator.gif" style="position: fixed; top: 30px; left: 43px; z-index: 1000; display: none;" tabindex="-1"></img>


    <sergey-import src="dialogs"/>



    <!-- Multi List Board -->
    <div id="boardAlbum" class="bg-inherit draggableAlbum"
      style="padding: 5px !important; background:rgba(0,0,0,0);">

      <!-- Lists Go Here -->

      <form id="newlist" class="list"
        style="vertical-align: top;"
        onsubmit="event.preventDefault();newList(event);">

        <input type="text" class="bg-dark"
          style="width: 100%; height: 31px; padding-left: 5px; padding-right: 2px; padding-top: 2px; white-space: nowrap; overflow: hidden; font-weight: bolder; text-overflow: ellipsis; color:white; border: 0px;"
          placeholder="Add a new list..." onfocusout="this.value = ''"></input>

        <input type="submit" style="visibility: hidden; width:0px; height:0px; position:absolute;" /></input>

      </form>

    </div>



    <!-- Single List Board -->
    <div id="listAlbum" class="d-none bg-inherit"
      style="padding: 5px !important; padding-top: 50px !important; background:rgba(0,0,0,0); margin: 0 auto;">

      <!-- Lists Go Here -->

      <div id="main-list" class="main-list draggableList bg-inherit" style="background:rgba(0,0,0,0);" data-id="">
        <div id="filler" class="title-text" value="" style="display: none;"></div> <!--Filler, to compensate for no title-->

      <!-- Content -->

      <!--
      <form class="text row bg-dark" style="margin: 0px; width:100%;">
        <textarea name="message" rows="4" cols="40"  wrap="hard" class="card-name bg-dark"
        style="resize: none; padding-left: 5px; padding-right: 2px; padding-top: 2px; padding-bottom: 2px; text-overflow: ellipsis; color:white; border: 0px;"
        onkeypress="ui.expandInput(this)" oninput="ui.expandInput(this)" onchange="ui.expandInput(this)">Some Text Some Text Some Text Some Text Some Text Some Text Some Text</textarea>
        
        <input type="submit" style="visibility: hidden; width:0px; height:0px; position:absolute;" />
      </form>
      -->
      
      <!-- New Text,Board,Reference buttons at list bottom template -->
      <section class="newPanel board" id="newBoardMain"
      style="background-color: #555555;">

        <div class="text-center justify-content-center" style="height: 100%;">

          <button type="button" class="btn btn-sm btn-dark bg-inherit noborder" style="height: 100%; width:32%;" onclick="newText(event)">
            Text
          </button>

          <button type="button" class="btn btn-sm btn-dark bg-inherit noborder" style="height: 100%; width:32%;" onclick="newBoard(event)">
            Board
          </button>

          <button type="button" class="btn btn-sm btn-dark bg-inherit noborder" style="height: 100%; width:32%;" onclick="newList(event)">
            List
          </button>
          
          <button type="button" class="btn btn-sm btn-dark bg-inherit noborder" style="height: 100%; width:32%;" onclick="newReferenceBtn(event)">
            Reference
          </button>

        </div>

      </section>

    </div>

    </div>



  </main>


</section></body>

</html>
