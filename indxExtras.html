<template id="albumPostTemplate">
  <div class="col-md-4 board">
    <div class="card mb-4 shadow-sm">
      <img src="./icons/thumb.png" width="100%" height="225" background="#55595c" color="#eceeef" class="card-img-top"
        text="Thumbnail">
      <div class="card-body">
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
          additional
          content. This content is a little bit longer.</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
          </div>
          <small class="text-muted">9 mins</small>
        </div>
      </div>
    </div>
  </div>
</template>




<template id="boardTemplate2">
  <section class="board col-md-4">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <p class="card-name">Card Title - Very Nice!</p>
          <div class="btn-group">
            <button type="button" class="btn align-top btn-sm btn-outline-secondary" style="margin-top: -15px;"><i
                class="fas fa-quote-left"></i></button>
          </div>
        </div>
        <small>
          <a class="card-text text-muted">This is what a card's description will look like.</a>
        </small>
      </div>
    </div>
  </section>
</template>
